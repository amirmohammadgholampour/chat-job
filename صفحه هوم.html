<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- لینک به فایل CSS -->
</head>
<body class="bg-[#181616] text-white font-sans">
    <div class="min-h-screen flex flex-col justify-between relative">
        <div class="p-6">
            <h1 class="text-4xl font-bold">Chat Job.</h1>
            <div class="mt-6">
                <div class="relative max-w-md">
                    <input type="text" placeholder="Search box" class="w-full p-3 pl-10 pr-10 rounded-full text-black">
                    <i class="fas fa-microphone absolute right-3 top-1/2 transform -translate-y-1/2 text-black"></i>
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-black"></i>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-end p-6 space-y-4">
            <button class="bg-green-600 text-black py-2 px-4 rounded-full flex items-center justify-between w-full max-w-xs hover-animate button-animate">
                <i class="fas fa-comments"></i>
                <span class="mr-2">مشاوره</span>
            </button>
            <button class="bg-green-600 text-black py-2 px-4 rounded-full flex items-center justify-between w-full max-w-xs hover-animate button-animate">
                <i class="fas fa-globe"></i>
                <span class="mr-2">وب سایت</span>
            </button>
            <button class="bg-green-600 text-black py-2 px-4 rounded-full flex items-center justify-between w-full max-w-xs hover-animate button-animate">
                <i class="fas fa-road"></i>
                <span class="mr-2">مسیر آینده</span>
            </button>
            <button class="bg-green-600 text-black py-2 px-4 rounded-full flex items-center justify-between w-full max-w-xs hover-animate button-animate">
                <i class="fas fa-file-alt"></i>
                <span class="mr-2">ساخت رزومه</span>
            </button>
        </div>
        <div class="p-6">
            <ul class="text-sm space-y-2">
                <li><a href="#" class="hover:underline button-animate">FAQ</a></li>
                <li><a href="#" class="hover:underline button-animate">blog</a></li>
                <li><a href="#" class="hover:underline button-animate">Contact Us</a></li>
                <li><a href="#" class="hover:underline button-animate">Privacy Policy</a></li>
            </ul>
        </div>
    </div>
    <div class="absolute top-0 right-0 p-6">
        <div class="bg-orange-600 p-2 rounded-full flex items-center w-24 justify-between hover-animate button-animate">
            <i class="fas fa-user text-black"></i>
            <div class="w-px h-6 bg-black"></div>
            <i class="fas fa-user-plus text-black"></i>
        </div>
    </div>
</body>
</html>
