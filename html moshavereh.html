<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Style moshvereh.css">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto text-center p-5 w-full max-w-2xl">

        <!-- نوار بالایی -->
        <div class="flex justify-between items-center mb-6">
            <!-- دکمه منو -->
            <button class="text-white text-2xl">&#9776;</button>

            <!-- نام سایت -->
            <h1 class="text-2xl font-bold">ChatJob.</h1>

            <!-- آیکون پروفایل -->
            <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center text-sm">
                A
            </div>
        </div>

        <!-- وضعیت حافظه -->
        <p class="text-sm text-gray-400 flex items-center justify-center gap-1">
            <span class="text-lg">⟳</span> memory off
        </p>

        <!-- سوال اصلی -->
        <h2 class="text-2xl font-semibold mt-6">چطور میتونم کمکت کنم؟</h2>

        <!-- سرچ باکس -->
        <div class="relative mt-6 w-full">
            <div class="bg-white flex items-center rounded-full px-4 py-3 shadow-lg w-full">
                <input type="text" placeholder="Message" class="flex-1 px-4 py-2 text-black outline-none bg-transparent">
                <!-- آیکون میکروفون -->
                <img src="https://placehold.co/24x24" alt="Mic" class="w-6 h-6 opacity-60 cursor-pointer">
            </div>

            <!-- دکمه‌های پیشنهادی -->
            <div class="flex justify-center gap-2 mt-2">
                <button class="bg-green-900 text-white px-4 py-2 rounded-full text-sm">هنوز خودمو نمیشناسم</button>
                <button class="bg-green-900 text-white px-4 py-2 rounded-full text-sm">تو پیدا کردن شغلم سردرگمم</button>
                <button class="bg-green-900 text-white px-4 py-2 rounded-full text-sm">هنوز شغل رویایی‌مو پیدا نکردم</button>
            </div>
        </div>
    </div>
</body>
</html>
