<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Job</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Orange Button -->
        <div class="orange-button">
            <i class="fas fa-sign-in-alt"></i> <!-- آیکون لاگین -->
            <div class="vertical-line"></div> <!-- خط عمودی -->
            <i class="fas fa-mobile-alt"></i> <!-- آیکون اپ سایت -->
        </div>

        <!-- Left Section -->
        <div class="left">
            <h1>Chat Job.</h1>
            <div class="buttons">
                <button class="btn btn-green">
                    <i class="fas fa-road"></i> مسیر آینده
                </button>
                <button class="btn btn-white">
                    <i class="fas fa-comments"></i> مشاوره
                </button>
                <button class="btn btn-green">
                    <i class="fas fa-file-alt"></i> ساخت رزومه
                </button>
                <button class="btn btn-white">
                    <i class="fas fa-globe"></i> وب سایت
                </button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <div class="search-box">
                <input type="text" placeholder="Search box">
                <i class="fas fa-microphone"></i>
            </div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Blog</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
